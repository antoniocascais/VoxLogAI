<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxLogAI - Audio Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2e7d32; /* Dark green */
            text-align: center;
        }
        
        .upload-container {
            border: 2px dashed #81c784; /* Light green */
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f1f8e9; /* Very light green */
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            background-color: #4caf50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #388e3c; /* Darker green */
        }
        
        button:disabled {
            background-color: #9e9e9e; /* Gray */
            cursor: not-allowed;
        }
        
        .transcript-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
            background-color: white;
        }
        
        .file-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #4caf50;
            display: inline-block;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 10px;
            font-weight: bold;
            color: #2e7d32; /* Dark green */
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #d32f2f; /* Red */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VoxLogAI - Audio Transcriber</h1>
        
        <div class="upload-container">
            <h2>Upload Audio File</h2>
            <p>Upload your audio file to transcribe (WAV, MP3, AIFF, AAC, OGG, FLAC)</p>
            
            <input type="file" id="audio-file" accept="audio/wav,audio/mp3,audio/aiff,audio/aac,audio/ogg,audio/flac" class="hidden" />
            
            <div class="buttons">
                <button id="select-button" onclick="document.getElementById('audio-file').click()">Select File</button>
                <button id="upload-button" disabled>Upload</button>
                <button id="transcribe-button" disabled>Transcribe</button>
            </div>
            
            <div class="file-info" id="file-info"></div>
            <div class="status hidden" id="upload-status"></div>
            <div class="error hidden" id="error-message"></div>
        </div>
        
        <div class="transcript-container">
            <h2>Transcript</h2>
            <div id="transcript-content">No transcript yet. Upload an audio file and click "Transcribe".</div>
        </div>
    </div>
    
    <script>
        let tempPath = null;
        const audioFileInput = document.getElementById('audio-file');
        const uploadButton = document.getElementById('upload-button');
        const transcribeButton = document.getElementById('transcribe-button');
        const fileInfo = document.getElementById('file-info');
        const uploadStatus = document.getElementById('upload-status');
        const errorMessage = document.getElementById('error-message');
        const transcriptContent = document.getElementById('transcript-content');
        
        // Handle file selection
        audioFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                uploadButton.disabled = false;
                // Reset previous state
                transcribeButton.disabled = true;
                errorMessage.textContent = '';
                errorMessage.classList.add('hidden');
                transcriptContent.textContent = 'No transcript yet. Upload an audio file and click "Transcribe".';
            }
        });
        
        // Handle file upload
        uploadButton.addEventListener('click', async function() {
            const file = audioFileInput.files[0];
            if (!file) return;
            
            // Show uploading status
            uploadButton.disabled = true;
            uploadButton.innerHTML = '<span class="spinner"></span> Uploading...';
            uploadStatus.textContent = 'Uploading file...';
            uploadStatus.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            const formData = new FormData();
            formData.append('audio', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    uploadStatus.textContent = 'Upload complete! ✓';
                    uploadButton.innerHTML = 'Uploaded ✓';
                    tempPath = data.temp_path;
                    transcribeButton.disabled = false;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                uploadStatus.classList.add('hidden');
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
                uploadButton.innerHTML = 'Upload';
                uploadButton.disabled = false;
            }
        });
        
        // Handle transcription
        transcribeButton.addEventListener('click', async function() {
            if (!tempPath) return;
            
            transcribeButton.disabled = true;
            transcribeButton.innerHTML = '<span class="spinner"></span> Transcribing...';
            uploadStatus.textContent = 'Transcribing audio...';
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ temp_path: tempPath })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    transcriptContent.innerHTML = formatTranscript(data.transcript);
                    uploadStatus.textContent = 'Transcription complete! ✓';
                    transcribeButton.innerHTML = 'Transcribed ✓';
                } else {
                    throw new Error(data.error || 'Transcription failed');
                }
            } catch (error) {
                uploadStatus.classList.add('hidden');
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
                transcribeButton.innerHTML = 'Transcribe';
                transcribeButton.disabled = false;
            }
        });
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        // Format transcript with line breaks
        function formatTranscript(text) {
            return text.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
